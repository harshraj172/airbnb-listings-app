<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb SF Listings</title>

    <!-- using bootstrap like we did in class -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #ff5a5f;
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
        }

        .card {
            margin-bottom: 20px;
            height: 100%;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card-title {
            font-size: 1rem;
            height: 48px;
            overflow: hidden;
        }

        .card-text {
            font-size: 0.85rem;
            color: #666;
            height: 60px;
            overflow: hidden;
        }

        .price {
            font-weight: bold;
            color: #ff5a5f;
            font-size: 1.1rem;
        }

        .host-info {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f9f9f9;
            border-top: 1px solid #eee;
        }

        .host-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .host-name {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .amenities {
            font-size: 0.75rem;
            color: #888;
            margin-top: 8px;
        }

        .amenity-tag {
            background: #eee;
            padding: 2px 8px;
            border-radius: 10px;
            margin: 2px;
            display: inline-block;
        }

        .search-box {
            margin: 20px 0;
        }

        footer {
            background: #333;
            color: white;
            padding: 20px;
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">SF Airbnb Listings</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-4">San Francisco Airbnb Listings</h1>
        <p>Showing the first 50 listings loaded from JSON data</p>

        <!-- search box - my creative addition -->
        <div class="search-box">
            <input type="text" id="searchInput" class="form-control" placeholder="Search listings...">
        </div>

        <p id="count"></p>

        <!-- listings will go here -->
        <div class="row" id="listings">
            <p>Loading...</p>
        </div>
    </div>

    <footer>
        <p>Web Development Assignment - Northeastern University</p>
        <p>Data loaded using fetch API</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // global variables
        let allListings = [];
        const listingsDiv = document.getElementById('listings');
        const searchInput = document.getElementById('searchInput');
        const countText = document.getElementById('count');

        // function to create html for one listing card
        function createListingCard(listing) {
            // parse amenities - they come as a weird string format
            let amenities = [];
            try {
                amenities = JSON.parse(listing.amenities.replace(/'/g, '"'));
            } catch(e) {
                amenities = [];
            }

            // only show first 3 amenities
            let amenitiesHtml = '';
            for (let i = 0; i < Math.min(3, amenities.length); i++) {
                amenitiesHtml += `<span class="amenity-tag">${amenities[i]}</span>`;
            }
            if (amenities.length > 3) {
                amenitiesHtml += `<span class="amenity-tag">+${amenities.length - 3} more</span>`;
            }

            // clean up description (remove html tags)
            let desc = listing.description || 'No description';
            desc = desc.replace(/<br\s*\/?>/gi, ' ').replace(/<[^>]*>/g, '');
            if (desc.length > 150) {
                desc = desc.substring(0, 150) + '...';
            }

            // build the card html
            let html = `
                <div class="col-md-4">
                    <div class="card">
                        <img src="${listing.picture_url}" class="card-img-top" alt="${listing.name}"
                             onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'">
                        <div class="card-body">
                            <h5 class="card-title">${listing.name}</h5>
                            <p class="card-text">${desc}</p>
                            <p class="price">${listing.price} / night</p>
                            <div class="amenities">
                                <strong>Amenities:</strong><br>
                                ${amenitiesHtml}
                            </div>
                        </div>
                        <div class="host-info">
                            <img src="${listing.host_thumbnail_url}" class="host-img"
                                 onerror="this.src='https://via.placeholder.com/40?text=H'">
                            <div>
                                <div class="host-name">${listing.host_name}</div>
                                ${listing.host_is_superhost === 't' ? '<small style="color:#ff5a5f">â˜… Superhost</small>' : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            return html;
        }

        // function to display listings on page
        function displayListings(listings) {
            listingsDiv.innerHTML = '';

            if (listings.length === 0) {
                listingsDiv.innerHTML = '<p>No listings found</p>';
                countText.textContent = '0 listings';
                return;
            }

            let html = '';
            for (let i = 0; i < listings.length; i++) {
                html += createListingCard(listings[i]);
            }
            listingsDiv.innerHTML = html;
            countText.textContent = listings.length + ' listings';
        }

        // search function
        function searchListings() {
            let searchTerm = searchInput.value.toLowerCase();

            if (searchTerm === '') {
                displayListings(allListings);
                return;
            }

            let filtered = [];
            for (let i = 0; i < allListings.length; i++) {
                let listing = allListings[i];
                let name = listing.name.toLowerCase();
                let desc = (listing.description || '').toLowerCase();

                if (name.includes(searchTerm) || desc.includes(searchTerm)) {
                    filtered.push(listing);
                }
            }
            displayListings(filtered);
        }

        // main function to load data
        async function loadListings() {
            try {
                // fetch the json file
                let response = await fetch('./airbnb_sf_listings_500.json');
                let data = await response.json();

                // get first 50 listings
                allListings = data.slice(0, 50);

                // display them
                displayListings(allListings);

            } catch (error) {
                console.log('Error loading data:', error);
                listingsDiv.innerHTML = '<p class="text-danger">Error loading listings. Make sure JSON file exists.</p>';
            }
        }

        // event listener for search
        searchInput.addEventListener('input', searchListings);

        // load data when page loads
        loadListings();
    </script>

</body>
</html>
